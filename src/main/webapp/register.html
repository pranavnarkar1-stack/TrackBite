<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OK Health - Register</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: Arial, sans-serif;
}

body {
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
}

.container {
	background: #fff;
	padding: 40px 30px;
	border-radius: 12px;
	box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
	width: 350px;
	text-align: center;
}

h2 {
	margin-bottom: 20px;
	color: #333;
}

input {
	width: 100%;
	padding: 12px;
	margin: 10px 0;
	border: 1px solid #ddd;
	border-radius: 8px;
	outline: none;
	font-size: 15px;
	transition: border-color 0.3s;
}

input:focus {
	border-color: #2575fc;
}

button {
	width: 100%;
	padding: 12px;
	background: #2575fc;
	border: none;
	border-radius: 8px;
	color: white;
	font-size: 16px;
	cursor: pointer;
	margin-top: 10px;
	transition: background 0.3s;
}

button:hover {
	background: #1b5dd1;
}

p {
	margin-top: 15px;
	font-size: 14px;
}

a {
	color: #2575fc;
	text-decoration: none;
	cursor: pointer;
}

a:hover {
	text-decoration: underline;
}

.message {
	margin-bottom: 15px;
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="container">
		<div id="message" class="message"></div>

		<h2>Register</h2>
		<form action="register" method="post">
			<input type="text" name="username" placeholder="Username" required>
			<input type="password" name="password" placeholder="Password" required>
			<button type="submit">Register</button>
		</form>
		<p>
			Already have an account? <a href="login_register.html">Login</a>
		</p>
	</div>

	<script>
	// Optional message display via query params
	const params = new URLSearchParams(window.location.search);
	const msg = params.get('msg');
	if (msg) {
		const messageDiv = document.getElementById('message');
		messageDiv.innerText = decodeURIComponent(msg);
		messageDiv.style.color = msg.toLowerCase().includes('error') || msg.toLowerCase().includes('failed')
			? 'red'
			: 'green';
	}
	</script>
</body>
</html>
